<ng-content></ng-content>
<div class="ct-dp-shadow-box" (click)="changeGlobalMode(DualPickerMode.Hidden)" *ngIf="mode != DualPickerMode.Hidden" [style.z-index]="shadowZIndex">
</div>
<div class="ct-dp-picker-wrapper hidden" [style.z-index]="zIndexVal">
    <div class="ct-dp-picker ct-dp-dualpicker" [class.ct-dp-picker-to]="mode == DualPickerMode.To">
        <div class="ct-dp-caret ct-dp-caret-1"></div>
        <div class="ct-dp-caret ct-dp-caret-2"></div>
        <div class="ct-dp-header"><!--
            --><button tabindex="-1" class="ct-dp-btn-prev  ct-dp-btn" (click)="goPrev()" [disabled]="cal1.mode == CalendarMode.Month || cal2.mode == CalendarMode.Month">&lt;</button><!--
            --><button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" [disabled]="cal2.mode != CalendarMode.Calendar" (click)="changeMode(CalendarMode.Month, cal1)">{{cal1.date.format("MMMM")}}</button><!--
            --><button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" [disabled]="cal2.mode != CalendarMode.Calendar" (click)="changeMode(CalendarMode.Year, cal1)">{{cal1.date.format("YYYY")}}</button><!--
            --><button tabindex="-1" class="ct-dp-btn-next  ct-dp-btn" [disabled]="true"></button><!--
            --><button tabindex="-1" class="ct-dp-btn-prev  ct-dp-btn" [disabled]="true"></button><!--
            --><button tabindex="-1" class="ct-dp-btn-month ct-dp-btn" [disabled]="cal1.mode != CalendarMode.Calendar" (click)="changeMode(CalendarMode.Month, cal2)">{{cal2.date.format("MMMM")}}</button><!--
            --><button tabindex="-1" class="ct-dp-btn-year  ct-dp-btn" [disabled]="cal1.mode != CalendarMode.Calendar" (click)="changeMode(CalendarMode.Year, cal2)">{{cal2.date.format("YYYY")}}</button><!--
            --><button tabindex="-1" class="ct-dp-btn-next  ct-dp-btn" (click)="goNext()" [disabled]="this.cal1.mode == CalendarMode.Month || this.cal2.mode == CalendarMode.Month">&gt;</button>
        </div>
        <ct-calendar #cal1 [ngClass]="{'ct-dp-cal-inactive': cal2.mode != CalendarMode.Calendar}"></ct-calendar>
        <ct-calendar #cal2 [ngClass]="{'ct-dp-cal-inactive': cal1.mode != CalendarMode.Calendar}"></ct-calendar>
        <div class="clearfix"></div>
    </div>
</div>
